<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body style="background-image: url({% static 'images/french dip.jpg' %}); background-size: cover;">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">
                    <img src="{% static 'images/savory.png' %}" width="100">
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'orders' %}">Orders</a></li>
                    <li><a href="{% url 'invoices' %}">Invoices</a></li>
                    <li><a href="{% url 'statements' %}">Statements</a></li>
                    <li><a href="{% url 'customers' %}">Customers</a></li>
                    <li><a href="{% url 'inventory' %}">Inventory</a></li>
                    <li><a href="{% url 'vendors' %}">Vendors</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content" style="background-color: rgba(0,0,0,0.8); border-radius: 10px;">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - SSIMS Project - Abidan Martinez</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
