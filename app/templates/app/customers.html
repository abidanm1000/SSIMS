{% extends "app/layout.html" %}

{% block content %}

<h2><strong>{{ title }}</strong></h2>
<p style="font-size: 2em"><a href="{% url 'addCustomers' %}">Create customer</a></p>

{% for customers in customers %}

<div class="row">
    <div style="padding-left:18px">
        <a href="/customers/{{ customers.id }}">
        {{ customers.id }} --- {{ customers.company_name }}
        </a>
    </div>
</div>

{% endfor %}

{% endblock %}
