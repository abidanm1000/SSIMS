{% extends "app/layout.html" %}

{% block content %}

<h2><strong>{{ title }}</strong></h2>
<p style="font-size: 2em"><a href="{% url 'addStatements' %}">Create Statement</a></p>

{% for statements in statements %}

<div class="row">
    <div style="padding-left:18px">
        <a href="/statements/{{ statements.id }}">
        {{ statements.id }} --- {{ statements.company_name }} --- {{ statements.due_date }}
        </a>
    </div>
</div>

{% endfor %}

{% endblock %}
